<main class="main">
  <div class="profile-container">
    <img
      src="https://i.ibb.co/SKnYz26/Untitled.png"
      alt="profilepic"
      class="img"
    />
    <p class="prof-name">{{ userProfile.name }}</p>
    <p>{{ userProfile.contact }}</p>
    <p>{{ userProfile.bio }}</p>
    <button routerLink="/edit-profile">Edit</button>
  </div>
</main>
